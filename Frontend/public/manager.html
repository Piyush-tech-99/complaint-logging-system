<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Manager Dashboard â€” Sanitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header class="topbar">
    <h1>Manager Dashboard</h1>
    <a href="/" class="cta">User Portal</a>
  </header>

  <main class="container">
    <section class="panel wide">
      <div class="toolbar">
        <div>
          <label>Filter
            <select id="filterPriority">
              <option value="">All priorities</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </label>
          <button id="refresh">Refresh</button>
        </div>
        <div>
          <label>Start lat
            <input id="startLat" placeholder="12.97" />
          </label>
          <label>Start lng
            <input id="startLng" placeholder="77.59" />
          </label>
          <button id="computeRoute">Compute Route</button>
        </div>
      </div>

      <div class="grid">
        <div class="list" id="complaintList"></div>
        <div id="managerMap" style="height:420px;border-radius:8px;"></div>
      </div>

    </section>
  </main>

  <footer class="footer">
    <small>Manager tools: priority sort, assign, route compute (greedy heuristic)</small>
  </footer>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
